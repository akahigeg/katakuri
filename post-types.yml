some_post:
  labels:
    name: Some Post
  public: true
  has_archive: true
  supports: title
  taxonomies:
    - some_post_tag:
        hierarchical: false
        public: true
        show_ui: true
        label: SomePostTag
    - some_post_cat:
        hierarchical: true
        public: true
        show_ui: true
        label: CategoryA
    - some_post_cat_second:
        hierarchical: true
        public: true
        show_ui: true
        label: CategoryB
  custom_fields:
    - field1:
        label: FIELD1
        unique: true
        type: text
        input: text
        list_column: true
    - field2:
        label: FIELD2
        unique: false
        input: multiple-checkbox
        default: 1
        values:
          - apple
          - orange
    - field3:
        label: FIELD3
        input: single-checkbox
        default: 1
        values: 1
    - field4:
        label: FIELD4
        input: radio
        default: 1
        values:
          - 1
          - 2
another_post:
  labels:
    name: Another Post
  public: true
  has_archive: true
  hierarchical: true
